<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="canvas-container">
        <div id="canvas">

        </div>
        <div class="canvas-options">
            <div class="canvas-modes">
                <button id="draw">()</button>
                <button id="eraser">#</button>
            </div>
            <div class="canvas-values">
                <input type="color" id="canvas-color" />
                <input style="width: 3.7em" type="number" id="canvas-weight" />
            </div>
            <div id="canvas-tools">
                <button id="pencil">I</button>
                <button id="rect">[]</button>
                <button id="circle">O</button>
                <button id="triangle">^</button>
            </div>

        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
