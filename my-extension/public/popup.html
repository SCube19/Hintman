<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <script src="popup.js"></script>

    <div id="loggedIn" style="display: none">
      <div id="qrcode">no qr code :(</div>
      <div id="website_url">no url :(</div>
      <button id="logout">Log out</button>
    </div>

    <div id="register" style="display: none">
      <form id="register_form">
        <label>Mail
            <input type="mail" name="mail_input" id="mail_input"> <br>
        </label>
        <label>Password
            <input type="password" name="password_input" id="password_input"> <br>
        </label>
        <label>Confirm Password
            <input type="password" name="conf_password_input" id="conf_password_input">
        </label> <br>
        <button>Submit</button>
      </form> <br>
      <text>Already have an account?</text> <br>
      <button id="goToLogin">Log in</button>
    </div>

    <div id="login" style="display: block">
      <form id="login_form">
        <label>Mail
            <input type="mail" name="mail_input" id="mail_input"> <br>
        </label>
        <label>Password
            <input type="password" name="password_input" id="password_input"> <br>
        </label>
        <button>Submit</button>
      </form> <br>
      <text>Don't have an account?</text> <br>
      <button id="goToRegister">Create an account</button>
    </div>
  </body>
</html>
